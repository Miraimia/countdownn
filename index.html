<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчёт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffeef5; /* Нежно-розовый фон */
            color: #5a2d49; /* Темно-бордовый текст */
        }
        h1 {
            margin-top: 20%;
            font-size: 2.5em;
            color: #ff88aa; /* Яркий розовый для заголовка */
        }
        #timer {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #5a2d49;
        }
    </style>
</head>
<body>
    <h1>До 1 июня 2025 года осталось:</h1>
    <div id="timer"></div>
    <footer>Создано с ❤️ специально для вас</footer>

    <script>
        function countdown() {
            const targetDate = new Date('2025-06-01T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('timer').innerText = "День настал!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = `${days} дней, ${hours} часов, ${minutes} минут, ${seconds} секунд`;
        }

        countdown();
        setInterval(countdown, 1000);
    </script>
</body>
</html>
